<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Case Data Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5rem;
            text-align: center;
            color: #ffd700;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            background: #ffd700;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e6c200;
        }
        .result {
            margin-top: 20px;
            background: #ffffff20;
            padding: 15px;
            border-radius: 8px;
            width: 350px;
        }
        .error {
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>âš– Court Case Data Fetcher</h1>
    <form action="/fetch" method="POST">
        <label>Case Type</label>
        <select name="case_type" required>
            <option value="Civil">Civil</option>
            <option value="Criminal">Criminal</option>
        </select>

        <label>Case Number</label>
        <input type="text" name="case_number" placeholder="Enter Case Number" required>

        <label>Filing Year</label>
        <input type="text" name="filing_year" placeholder="Enter Filing Year" required>

        <button type="submit">Fetch Case Details</button>
    </form>

    {% if error %}
        <div class="result error">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    {% if result %}
        <div class="result">
            <p><b>Petitioner:</b> {{ result.petitioner }}</p>
            <p><b>Respondent:</b> {{ result.respondent }}</p>
            <p><b>Filing Date:</b> {{ result.filing_date }}</p>
            <p><b>Next Hearing:</b> {{ result.next_hearing }}</p>
        </div>
    {% endif %}
</body>
</html>
